Plugin\NemPay\Entity\NemHistory:
    type: entity
    table: plg_nempay_history
    repositoryClass: Plugin\NemPay\Repository\NemHistoryRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: nem_history_id
            generator:
                strategy: AUTO
    fields:
        transaction_id:
            type: text
            nullable: false
        amount:
            type: float
            nullable: false

    manyToOne:
        NemOrder:
            targetEntity: Plugin\NemPay\Entity\NemOrder
            inversedBy: NemHistoryes
            joinColumn:
                name: nem_order_id
                referencedColumnName: nem_order_id

    lifecycleCallbacks: {  }
